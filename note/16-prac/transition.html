<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #box {
      margin: 100px auto;
      width: 100px;
      height: 100px;
      background-color: orangered;
      border: 2px solid black;
      transition: 2s ease-in;
    }
    #box:hover {
      width: 200px;
      height: 200px;
      background-color: red;
      transform: rotate(270deg);
    }
  </style>
</head>
<body>
  <div id="box"></div>
</body>
</html>
